apiVersion: apps/v1
kind: Deployment
metadata:
  name: appname
  labels:
    app: appname
spec:
  replicas: 3
  selector:
    matchLabels:
      app: appname
  template:
    metadata:
      labels:
        app: appname
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: appname
        image: imageurl
        resources:
          requests:
             cpu: 500m
        ports:
        - containerPort: 80
